<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#387ADF" />
    <meta name="description" content="Real-time stock price monitoring with live buttons for Zerodha trading" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Zerodha Live" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileColor" content="#387ADF" />
    <meta name="msapplication-TileImage" content="/icon-192x192.svg" />
    
    <!-- Standard favicon -->
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon-32x32.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg" />
    
    <title>Zerodha Live Price Buttons</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- PWA Install Prompt Script -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // You can show your own install button here
        console.log('PWA install prompt available');
      });
    </script>
  </body>
</html>
